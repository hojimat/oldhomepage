<form class="js-form form" method="post" action="https://api.staticman.net/v2/entry/ravshansk/ravshansk.github.io/master/comments">
  <div class="form__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="movie-form[name]" name="fields[name]"/>
      <label class="mdl-textfield__label" for="movie-form[name]">Your name</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="movie-form[email]" name="fields[email]"/>
      <label class="mdl-textfield__label" for="movie-form[email]">Address</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
      <textarea class="mdl-textfield__input" name="fields[message]" type="text" rows= "3" id="movie-form[message]"></textarea>
      <label class="mdl-textfield__label" for="movie-form[message]">Your review. Markdown is allowed.</label>
    </div>
  </fieldset>

  
  <fieldset class="field-group">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Submit
    </button>
  </fieldset>
</form>
