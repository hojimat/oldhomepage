<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% else %}
<meta name="keywords" content="statistical consulting,econometrics,economic consulting,statistical analysis" />
{% endif %}

<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:title"   content="{{ page.title }}">
<meta name="twitter:card"  content="summary_large_image">
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}
<meta property="og:image" content="http://ravshansk.com/assets/img/thumb.jpg">
<meta name="twitter:image" content="http://ravshansk.com/assets/img/thumb.jpg">
{% endif %}

<!-- CSS -->
<link href="assets/css/styles.css" rel="stylesheet" />
<link rel="stylesheet" href="/assets/css/main.css">


<!-- Bootstrap -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext">
<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
<!-- Icons -->
<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-precomposed.png">
<link rel="shortcut icon" href="/assets/favicon.ico">

{% include analytics.html %}
{% include metrica.html %}

<!-- GDPR -->
<link rel="stylesheet" href="/assets/css/grt-cookie-consent.css">

</head>
