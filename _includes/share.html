<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:title"   content="{{ page.title }}">
{% if page.image %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.url }}/assets/img/background2.jpg">
{% endif %}
<!-- end of Twitter cards -->




<div class="share-page">
    Share this on &rarr;
	<a href="https://twitter.com/intent/tweet?url={{site.url}}{{page.url}}" target="_blank">Share on Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
</div>
