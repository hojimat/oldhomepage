---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="sidebar">
	<h3>Recent articles</h3>
		<ul>
		{% for post in site.posts limit:5%}
			{% if post.lang contains 'english' %}
   	   			<li class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | truncate:40}}</a></li>
			{% endif %}
		{% endfor %}
		</ul>
	<h3>Most popular</h3>
		man
</div>
