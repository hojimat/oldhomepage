---
layout: lit
title: Креатив 
lang: russian 
---

<div class="posts">
  {% for post in site.posts %}
		{% if post.lang contains 'lit' %}
		  <div class="post">
   			<h1 class="post-title">
      	<a href="{{ site.baseurl }}{{ post.url }}">
        	{{ post.title }}
      	</a>
    		</h1>
		    <span class="post-date">{{ post.date | date_to_string }}</span>
    		{{ post.excerpt }}
				{% if post.excerpt != post.content %}
    			<a href="{{ site.baseurl }}{{ post.url }}">Читать полностью...</a>
				{% endif %}
			</div>
		{% endif %}
	{% endfor %}
</div>
